<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="../frontend/public/css/style.css">
    <link rel="icon" href="../favicon.svg">
    <title>Orinico - Les cameras vintages</title>
</head>
<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light d-flex mt-2">
          <a class="navbar-brand" href="../index.html"><img src="../frontend/public/img/logo.png" class="img-fluid mr-auto" width="200" height="50" alt=""></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="nav ml-auto align-items-center">
                <li class="nav-item">
                  <a class="nav-link" href="panier.html">
                    <i class="fas fa-shopping-cart"></i>                  
                    <span id="notification" class="badge badge-pill badge-danger"></span>
                  </a>
                </li>
            </ul>
          </div>
        </nav>
      </header>
      <main class="container">
        <section class="jumbotron mt-3 d-flex flex-column bg-secondary">
          <h1 class="display-5 text-white text-center">
            <!-- import js du titre de page -->
          </h1>
          <p class="text-white text-center">
            <!-- import js du descriptif du produit -->
          </p>
        </section>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Ajout produit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div id="alert" class="modal-body">
                L'article&nbsp;<span><strong></strong></span>&nbsp;a bien été ajouté au panier.<br><br>Que souhaitez-vous faire ?
              </div>
              <div class="modal-footer">
                <a type="button" class="btn btn-secondary" href="panier.html">Voir le panier</a>
                <a type="button" class="btn btn-primary" href="../index.html">Continuer votre achat</a>
              </div>
            </div>
          </div>
        </div>
        <section>
          <div class="card">
            <div class="row m-3">
              <div id="image" class="col-lg-5 d-flex"></div>
              <div class="col-lg-7 mt-3">
                <div class="form-group row">
                  <label for="options" class="col-sm-4 col-form-label"><strong>Objectif</strong></label>
                  <div class="col-sm-8">
                    <select class="form-control" id="options">
                      <!-- import js des options des objectifs -->
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="quantite" class="col-sm-4 col-form-label"><strong>Quantité</strong></label>
                  <div class="col-sm-8">
                    <select class="form-control" id="quantite">
                      <!-- import js quantité -->
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="exampleFormControlSelect1" class="col-sm-4 col-form-label"><strong>Prix estimé</strong></label>
                  <div class="col-sm-8 prix d-flex justify-content-end">
                    <span>
                      <!-- import js du prix -->
                    </span>
                  </div>
                </div>
                <button type="submit" id="goToBasket" class="btn btn-outline-primary btn--width mt-5" data-toggle="modal" data-target="#exampleModalLong">
                  <span>Ajouter au panier</span>
                  <i class="fas fa-shopping-cart"></i>
                </button>
              </div>
            </div>
          </div>
          <br><br>
          
        </section>
      </main>
      <footer class="bg-light d-flex flex-column">
        <div class="mt-3 d-flex justify-content-center">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="mailto:contact@orinoco.fr">
                        Un problème ? Contactez-nous
                    </a>
                  </li>
            </ul>
        </div>
        <div class="container text-center mt-3 mb-3">
            Orinoco © 2021
        </div>
    </footer>
    <script src="../frontend/dist/produit.bundle.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
