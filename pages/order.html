<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <link rel="stylesheet" href="../frontend/public/css/style.css">
    <link rel="icon" href="../favicon.svg">
    <title>Orinico - Les cameras vintages</title>
</head>
<body>
  <header class="container p-4">
    <nav class="navbar navbar-light">
      <a class="navbar-brand"><img src="../frontend/public/img/logo.png" class="img-fluid mr-auto" width="200" height="50" alt="logo Orinoco"></a>
      <div class="d-flex">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link position-relative">
              <i class="bi bi-cart-fill"></i>                  
              <span id="notification" class="position-absolute top-10 start-100 translate-middle badge rounded-pill bg-danger"></span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main id="main" class="container">
    <section class="jumbotron p-5 mb-4 d-flex flex-column bg-light">
      <h1 class="display-4 text-secondary text-center">
        Merci pour votre achat
      </h1>
      <div id="maCommande">
        <h2 id="nomComplet" class="text-secondary text-center mb-5">
            <!-- import js du descriptif du produit -->
        </h2>
        <p class="text-secondary text-center">Vous recevrez les détails de votre commande avec cet email :</p>
        <h4 id="email" class="text-secondary text-center mb-4">
            <!-- import js du descriptif du produit -->
        </h4>
        <p id="reference" class="text-secondary text-center">
            Référence : <strong></strong><!-- import js du descriptif du produit -->
        </p>
        <p class="totalCommande text-secondary text-center">
            Total de votre commande : <strong></strong>
        </p>
        <div class="text-secondary text-center">
            Votre commande va être envoyée à cette adresse :
            <p id="adresse" class="mt-4">
              <!-- import js du descriptif du produit -->
            </p>
            <p id="ville">
              <!-- import js du descriptif du produit -->
            </p>
        </div>
      </div>
      <button id="finCommande" class="btn btn-primary">Retour à la page d'accueil</button>
    </section>
  </main>
  <footer class="bg-light d-flex flex-column">
    <div class="mt-3 d-flex justify-content-center">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="mailto:contact@orinoco.fr">
            Un problème ? Contactez-nous
          </a>
        </li>
      </ul>
    </div>
    <div class="container text-center mt-3 mb-3">
      Orinoco © 2021
    </div>
  </footer>

  <script src="../frontend/dist/order.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
</body>
</html>
